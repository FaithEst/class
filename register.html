<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="/CSS/styles.css">
</head>
<body>
    <div class="sectOne">
        <div class="sideTwo">
            <div class="login">
                <label for="">Name:</label>
                <input type="text" class="name" id="name" placeholder="Enter full name">
            </div>
            <div class="login">
                <label for="">Email:</label>
                <input type="text" class="name" id="email" placeholder="Enter email address">
            </div>
            <div class="login">
                <label for="">Phone:</label>
                <input type="text" class="name" id="phone" placeholder="Enter phone number">
            </div>
            <div class="login">
                <label for="">Password:</label>
                <input type="password" class="name" id="password" placeholder="password">
            </div>
            <div class="login">
                <button class="btn" id="signUp">Sign Up</button>
            </div>
            <div class="login">
                <p>Already have account? <a href="/index.html">Log in</a> </p>
            </div>
        </div>
        <div class="sideOne"></div>
    </div>


    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-firestore.js"></script>
    <script src="/JS/config.js"></script>
    <script src="JS/register.js"></script>
</body>
</html>
