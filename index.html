<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/CSS/styles.css">
</head>
<body>
    <div class="sectOne">
        <div class="sideOne"></div>
        <div class="sideTwo">
            <div class="login">
                <label for="">Email:</label>
                <input type="text" class="name" id="loginEmail" placeholder="Enter email adress">
            </div>
            <div class="login">
                <label for="">Password:</label>
                <input type="password" class="name" id="loginPassword" placeholder="password">
            </div>
            <div class="login">
                <button class="btn" id="loginBtn">Login</button>
            </div>
            <div class="login">
                <p>Don't have an account? <a href="/register.html">Sign up</a> </p>
                <a href="/forgot.html">Forgot password</a>
            </div>
            <div class="login">
                <button class="btn" id="loginGoogle">Login with Google</button>
            </div>
        </div>
    </div>


    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.4.1/firebase-auth.js"></script>
    <script src="/JS/config.js"></script>
    <script src="/JS/login.js"></script>
